        <div id="wrapper">

          <h1 class="display-1 text-center">Crear Sesion</h1>

          <form id="form" class="bloque">

              <label for="exampleInputEmail1">Usuario</label>

              <input type="email" class="form-control" name="correo" id="correo" placeholder="ejemplo@gmail.com"required>

            <div class="form-group">
              <label for="contrasena">Contrasena</label>
              <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Password"required>
